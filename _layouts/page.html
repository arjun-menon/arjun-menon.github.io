{% capture content %}
{{page.crumbs()}}
<article>
{% if exists('title') %}
<h2>{{ title }}</h2>
{% endif %}
<div class="content">
{{ content }}
</div>
{% if 'fiction' in [d.dirName for d in page.parents] + [dir.dirName] %}
<style>
.heading, h1, h2, h3, h4, h5, h6 {
	font-family: 'IM Fell English', {{ std_serif_1 }};
}
/*p {
	font-family: "Baskervville", {{ std_serif_1 }};
	font-size: 16px;
}*/
</style>
{% endif %}
</article>{% endcapture %}{{ inject(path('skeleton')) }}
