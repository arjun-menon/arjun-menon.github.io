{% capture content %}
{{page.crumbs()}}
<article>
{% if exists('title') %}
<h2>{{ title }}</h2>
{% endif %}
<div class="content">
{{ content }}
</div>
{% if 'fiction' in [d.dirName for d in page.parents] + [dir.dirName] %}
<style>
.content {
	font-family: 'IM Fell English', {{ std_serif_1 }};
	font-size: 17px;
}
</style>
{% endif %}
</article>{% endcapture %}{{ inject(path('skeleton')) }}
